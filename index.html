<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon AI Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #0f0f1e;
            color: #fff;
            padding: 20px;
        }

        .chat-container {
            width: 380px;
            height: 550px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 247, 255, 0.7),
                        0 0 40px rgba(0, 247, 255, 0.5),
                        0 0 60px rgba(0, 247, 255, 0.3);
            background: rgba(10, 15, 30, 0.9);
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .chat-header {
            background: rgba(0, 20, 40, 0.9);
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(0, 247, 255, 0.5);
            position: relative;
        }

        .chat-header::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, 
                #ff00ff, #00ffff, #ff00ff);
            background-size: 200% 200%;
            animation: neonFlow 3s linear infinite;
        }

        .chat-title {
            font-size: 1.2rem;
            font-weight: bold;
            text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
            color: #fff;
        }

        .header-buttons {
            display: flex;
            gap: 10px;
        }

        .header-btn {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .minimize-btn {
            background: rgba(255, 255, 0, 0.2);
            color: #ffff00;
            box-shadow: 0 0 5px rgba(255, 255, 0, 0.7);
        }

        .minimize-btn:hover {
            background: rgba(255, 255, 0, 0.4);
            box-shadow: 0 0 10px rgba(255, 255, 0, 0.9);
        }

        .close-btn {
            background: rgba(255, 0, 0, 0.2);
            color: #ff0000;
            box-shadow: 0 0 5px rgba(255, 0, 0, 0.7);
        }

        .close-btn:hover {
            background: rgba(255, 0, 0, 0.4);
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.9);
        }

        .chat-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* Scrollbar styling */
        .chat-messages::-webkit-scrollbar {
            width: 5px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: rgba(0, 20, 40, 0.5);
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: rgba(0, 247, 255, 0.5);
            border-radius: 10px;
        }

        .message {
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 15px;
            position: relative;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .bot-message {
            align-self: flex-start;
            background: rgba(0, 50, 100, 0.7);
            border-bottom-left-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 247, 255, 0.3);
        }

        .user-message {
            align-self: flex-end;
            background: rgba(80, 0, 100, 0.7);
            border-bottom-right-radius: 5px;
            box-shadow: 0 0 10px rgba(255, 0, 255, 0.3);
        }

        .message-text {
            word-wrap: break-word;
        }

        .timestamp {
            font-size: 0.6rem;
            opacity: 0.7;
            margin-top: 5px;
            text-align: right;
        }

        .chat-input {
            display: flex;
            padding: 15px;
            gap: 10px;
            border-top: 1px solid rgba(0, 247, 255, 0.3);
            background: rgba(0, 20, 40, 0.7);
        }

        .message-input {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 20px;
            background: rgba(0, 30, 60, 0.7);
            color: #fff;
            outline: none;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.5);
        }

        .message-input:focus {
            box-shadow: inset 0 0 5px rgba(0, 247, 255, 0.5),
                        0 0 10px rgba(0, 247, 255, 0.3);
        }

        .send-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            background: rgba(0, 247, 255, 0.2);
            color: #00ffff;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 10px rgba(0, 247, 255, 0.3);
            transition: all 0.3s ease;
        }

        .send-btn:hover {
            background: rgba(0, 247, 255, 0.4);
            box-shadow: 0 0 15px rgba(0, 247, 255, 0.5);
            transform: scale(1.05);
        }

        .send-btn:active {
            transform: scale(0.95);
        }

        @keyframes neonFlow {
            0% { background-position: 0% 50%; }
            100% { background-position: 200% 50%; }
        }

        .chat-bot-icon {
            margin-right: 8px;
            color: #00ffff;
            text-shadow: 0 0 5px #00ffff;
        }

        /* Minimized state */
        .chat-container.minimized {
            height: 50px;
        }

        .chat-container.minimized .chat-messages,
        .chat-container.minimized .chat-input {
            display: none;
        }

        .typing-indicator {
            display: flex;
            padding: 10px;
            align-items: center;
            gap: 5px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background-color: #00ffff;
            border-radius: 50%;
            opacity: 0.6;
            animation: typingAnimation 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: 0s; }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typingAnimation {
            0%, 60%, 100% { transform: translateY(0); opacity: 0.6; }
            30% { transform: translateY(-5px); opacity: 1; }
        }

        .api-status {
            position: absolute;
            bottom: 5px;
            right: 10px;
            font-size: 0.7rem;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="chat-container" id="chatContainer">
        <div class="chat-header">
            <div class="chat-title">
                <span class="chat-bot-icon">ðŸ¤–</span> Neon AI Assistant
            </div>
            <div class="header-buttons">
                <button class="header-btn minimize-btn" id="minimizeBtn">â€”</button>
                <button class="header-btn close-btn" id="closeBtn">âœ•</button>
            </div>
        </div>
        <div class="chat-messages" id="chatMessages">
            <div class="message bot-message">
                <div class="message-text">Hello! I'm your Jarvis AI assistant powered by OpenRouter. How can I help you today?</div>
                <div class="timestamp">Just now</div>
            </div>
        </div>
        <div class="chat-input">
            <input type="text" class="message-input" id="messageInput" placeholder="Type your message here...">
            <button class="send-btn" id="sendBtn">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="22" y1="2" x2="11" y2="13"></line>
                    <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                </svg>
            </button>
        </div>
        <div class="api-status" id="apiStatus">API: Connected</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatContainer = document.getElementById('chatContainer');
            const chatMessages = document.getElementById('chatMessages');
            const messageInput = document.getElementById('messageInput');
            const sendBtn = document.getElementById('sendBtn');
            const minimizeBtn = document.getElementById('minimizeBtn');
            const closeBtn = document.getElementById('closeBtn');
            const apiStatus = document.getElementById('apiStatus');
            
            // Your OpenRouter API key
            const OPENROUTER_API_KEY = "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";
            const API_URL = "https://openrouter.ai/api/v1/chat/completions";
            
            // Add a message to the chat
            function addMessage(text, isUser = false) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
                
                const messageText = document.createElement('div');
                messageText.className = 'message-text';
                messageText.textContent = text;
                
                const timestamp = document.createElement('div');
                timestamp.className = 'timestamp';
                timestamp.textContent = new Date().toLocaleTimeString();
                
                messageDiv.appendChild(messageText);
                messageDiv.appendChild(timestamp);
                
                chatMessages.appendChild(messageDiv);
                
                // Scroll to bottom
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
            
            // Show typing indicator
            function showTypingIndicator() {
                const typingDiv = document.createElement('div');
                typingDiv.className = 'typing-indicator';
                typingDiv.id = 'typingIndicator';
                
                for (let i = 0; i < 3; i++) {
                    const dot = document.createElement('div');
                    dot.className = 'typing-dot';
                    typingDiv.appendChild(dot);
                }
                
                chatMessages.appendChild(typingDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
            
            // Hide typing indicator
            function hideTypingIndicator() {
                const typingIndicator = document.getElementById('typingIndicator');
                if (typingIndicator) {
                    typingIndicator.remove();
                }
            }
            
            // Get response from OpenRouter API
            async function getAIResponse(userMessage) {
                try {
                    showTypingIndicator();
                    apiStatus.textContent = "API: Requesting...";
                    
                    const response = await fetch(API_URL, {
                        method: "POST",
                        headers: {
                            "Authorization": `Bearer ${OPENROUTER_API_KEY}`,
                            "HTTP-Referer": window.location.href,
                            "X-Title": "Neon AI Chatbot",
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify({
                            "model": "deepseek/deepseek-chat-v3-0324:free",
                            "messages": [
                                {
                                    "role": "system",
                                    "content": "You are a helpful AI assistant with a friendly tone. Keep responses concise but informative."
                                },
                                {
                                    "role": "user",
                                    "content": userMessage
                                }
                            ]
                        })
                    });
                    
                    if (!response.ok) {
                        throw new Error(`API error: ${response.status}`);
                    }
                    
                    const data = await response.json();
                    const aiResponse = data.choices[0].message.content;
                    
                    hideTypingIndicator();
                    addMessage(aiResponse, false);
                    apiStatus.textContent = "API: Connected";
                    
                } catch (error) {
                    hideTypingIndicator();
                    console.error("Error fetching AI response:", error);
                    addMessage("Sorry, I'm having trouble connecting to the AI service. Please try again later.", false);
                    apiStatus.textContent = "API: Error";
                    
                    // Change status back after a delay
                    setTimeout(() => {
                        apiStatus.textContent = "API: Connected";
                    }, 3000);
                }
            }
            
            // Handle sending a message
            function sendMessage() {
                const message = messageInput.value.trim();
                
                if (message) {
                    addMessage(message, true);
                    messageInput.value = '';
                    
                    // Get AI response
                    getAIResponse(message);
                }
            }
            
            // Event listeners
            sendBtn.addEventListener('click', sendMessage);
            
            messageInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
            
            minimizeBtn.addEventListener('click', function() {
                chatContainer.classList.toggle('minimized');
            });
            
            closeBtn.addEventListener('click', function() {
                addMessage("Chat session ended. Refresh the page to start a new conversation.", false);
                messageInput.disabled = true;
                sendBtn.disabled = true;
                minimizeBtn.disabled = true;
                closeBtn.disabled = true;
                apiStatus.textContent = "API: Disconnected";
            });
            
            // Focus input on load
            messageInput.focus();
        });
    </script>
</body>
</html>
